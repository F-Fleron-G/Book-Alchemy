{% extends "layout.html" %}
{% block title %}Add Book{% endblock %}
{% block content %}
<div class="form-wrapper">
  <div class="form-left">
    <div class="form-header">
      <img src="{{ url_for('static', filename='images/add_book_img.png') }}" alt="Add Book Icon" class="form-icon">
      <h1 class="form-title">Add Book</h1>
    </div>
    {% if message %}
      <p class="success">{{ message }}</p>
    {% endif %}
    <form action="/add_book" method="POST" class="form-fields">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required>

      <label for="publication_year">Publication Year:</label>
      <input type="number" id="publication_year" name="publication_year">

      <label for="rating">Rating (1–5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" step="0.5">

      <label for="author_id">Author:</label>
      <select id="author_id" name="author_id" required>
        {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
      </select>

      <button type="submit">Add Book</button>
    </form>
    <a href="/" class="back-home-btn" aria-label="Back to Home">←</a>
  </div>

  <a href="/add_author" class="form-right-link">
    <div class="form-right">
      <img src="{{ url_for('static', filename='images/add_author_img.png') }}" alt="Add Author Icon" class="form-icon-large">
      <h2>Add Author</h2>
    </div>
  </a>
</div>
{% endblock %}
